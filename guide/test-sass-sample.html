<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>StyleGuide - FrontNote</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<header class="fn-header">
    <div class="fn-mobile-visible fn-drawer-trigger"><a class="fn-icon fn-bars fn-icon-link"></a></div>
    <h1 class="fn-title">StyleGuide</h1>
    <p class="fn-copyright">Developed by <a href="https://github.com/frontainer" class="fn-link" target="_blank">frontainer</a></p>
</header>
<div class="fn-container">
    <nav class="fn-sidebar">
        <a href="./index.html" class="fn-menu">Overview</a>
        <!-- 全ファイル -->
        
        <!-- スタイルガイドへのリンク -->
        <a href="test-sass-sample.html" class="fn-menu fn-is-active">
            
                sample
            
        </a>
        
    </nav>
    <section class="fn-content">
        
        <h2 class="fn-heading2">
            
            sample
            
            <small class="fn-sub-heading">./test/sass/sample.scss</small>
        </h2>
        

        
        
        <div class="fn-color-pallet">
            <h3 class="fn-heading3">primary</h3>
            <p class="fn-comment">#996600</p>
            <div class="fn-color-panel" style="background-color:#996600"></div>
        </div>
        
        <div class="fn-color-pallet">
            <h3 class="fn-heading3">secondary</h3>
            <p class="fn-comment">#333</p>
            <div class="fn-color-panel" style="background-color:#333"></div>
        </div>
        
        <div class="fn-color-pallet">
            <h3 class="fn-heading3">color-name</h3>
            <p class="fn-comment">color-code</p>
            <div class="fn-color-panel" style="background-color:color-code"></div>
        </div>
        
        

        
        
        <article class="fn-article">
            <h3 class="fn-heading3">style title</h3>
            <ul class="fn-attribute">
                
                
                <li class="fn-attribute-item">depulicated</li>
                
                
                
                <li class="fn-attribute-item fn-attribute-deprecated">非推奨</li>
                
                
                
                <li class="fn-attribute-item fn-attribute-todo">todo</li>
                
                
                
                <li class="fn-attribute-item">your-attribute</li>
                
                
            </ul>
            <p class="fn-comment">style comment.</p>
            
            
            <div class="fn-preview">
                sample code here.

            </div>
            <pre class="fn-pre"><i class="fn-icon fn-hand-o-down"> 選択</i><code class="fn-code" data-language="html">sample code here.
</code></pre>
        </article>
        
        
        <div class="fn-pagetop">
            <a href="" class="fn-icon fn-chevron-up"></a>
        </div>
        
    </section>
</div>
<script src="assets/lib/jquery.js"></script>
<script src="assets/lib/jquery.mousewheel.js"></script>
<script src="assets/lib/highlight.pack.js"></script>
<script src="assets/js/ripple-effect.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
